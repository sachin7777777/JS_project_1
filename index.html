<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="item" id="item1">
            <div class="first">
            <div class="box" id="box1"><img src="./clock_logo.png" alt=""></div>
            <div class="box" id="box2">
                <img src="./wake_up.svg" alt="">&nbsp; &nbsp;<span class="purple">Set wake up time &nbsp; &nbsp;</span><select name="" id="wakeup" class="dropdown"><option value="">12pm-1pm</option></select> <br> <br>
                <img src="./lunch_time.svg" alt="">&nbsp; &nbsp;<span class="purple">Set lunch time &nbsp; &nbsp; &nbsp;</span><span id="lunch"><select name="" class="dropdown"><option value="">12pm-1pm</option></select></span> <br> <br>
                <img src="./nap_time.svg" alt="">&nbsp; &nbsp;<span class="purple">Set nap time &nbsp; &nbsp;</span><span id="nap"><select name="" class="dropdown"><option value="">12pm-1pm</option></select></span> <br> <br>
                <img src="./lunch_time.svg" alt="">&nbsp; &nbsp;<span class="purple">Set night time &nbsp; &nbsp;</span><span id="night"><select name="" class="dropdown"><option value="">12pm-1pm</option></select></span> <br> <br>
            </div>
            <div class="box" id="box3">GOOD MORNING!! WAKE UP!!</div>
            <div class="bottom">
                <div id="box4">Set Alarm</div>
                <div id="box5">Breakup time: 10AM-11AM <br> Lunch time: 10AM-11AM <br> Nap time: 10AM-11AM <br> Night time: 10AM-11AM <br></div>
            </div>
            </div>
        </div>
        <div class="item" id="item2">
            <div class="second">
            <div class="box" id="box6">
                <div class="time" id="sachin">TIME</div>
                <div class="time"><span class="am">10</span><br><span class="pm">hours</span></div>:
                <div class="time"><span class="am">00</span><br><span class="pm">mins</span></div>:
                <div class="time"><span class="am">01</span><br><span class="pm">secs</span></div>
                <div class="time" id="sachin2">AM</div>
            </div>
            <div class="b"></div>
            <div class="c"></div>
            <div class="box" id="box7">GRAB SOME HEALTHY BREAKFAST!!!</div>
            <div class="box" id="box8"></div>
            </div>
        </div>
    </div>
</body>
</html>
